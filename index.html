<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <h1 class="fs-1 text-center my-4">Standard Calculator by <a href="http://github.com/salsadsid"
                class="text-decoration-none">Salman</a></h1>
    </header>
    <main>
        <div class="border border-5 border-success rounded-3 bg-dark col-md-4 col-8 col-lg-4 container py-2">
            <div class="input-group mb-2">
                <textarea class="form-control text-end  border border-5 fs-1 border-dark text-success fw-bold"
                    aria-label="With textarea" id="input-field"></textarea>
            </div>
            <div>
                <div class="row row-cols-4 g-2 g-lg-3">
                    <div id="ac-button" class="col">
                        <div
                            class="p-3 border border-light border-2 bg-success bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            AC</div>
                    </div>
                    <div id="remove" class="col">
                        <div
                            class="p-3 border border-light border-2 bg-success bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            &lt;
                        </div>
                    </div>
                    <div id="percentage" class="col">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            %
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            /
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special"
                            id="one">
                            1
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            2
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            3
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            *
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            4
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            5
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            6
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            -
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            7
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            8
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            9
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            +
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            0
                        </div>
                    </div>
                    <div class="col key-pad">
                        <div
                            class="p-3 border border-light border-2 bg-dark bg-gradient handler text-white rounded-3 text-center fw-bold fs-5 special">
                            .
                        </div>
                    </div>
                    <div id="equal-button" class="col-6">
                        <div
                            class="p-3 border border-light border-2 bg-warning bg-gradient handler text-black rounded-3 text-center fw-bold fs-5 special">
                            =
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-success fw-bold">
        <p>Copyright &copy; github.com/salsadsid</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
